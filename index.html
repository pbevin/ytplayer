<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>keyboard controlled youtube player with a list of movie links.  Sandy Feldman and Pete Bevin</title>


<link rel="stylesheet" type="text/css" media="screen" href="ytplayercssjs/ie7-hacks.css" />
<script src="ytplayercssjs/yt.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" media="screen" href="ytplayercssjs/ytplayer.css" />

</head>
<body>

<div id="playercontainer" data-video-id="XP7f2pHZWvI" data-captions="yes" data-lang="en" data-width: "640" data-height: "480" data-start="93"></div>

<div id="controls">
<form action="form_action.php">

<h2>YouTube player Controls</h2>
<fieldset>
<input type="button" name="play" value="play" id="play" onclick="javascript:void(0);" />
<input type="button" name="pause" value="pause" id="pause" onclick="javascript:void(0);" />
<input type="button" name="rewind" value="rewind" id="rewind" onclick="javascript:void(0);" />
<input type="button" name="forward" value="forward" id="fwd" onclick="javascript:void(0);" />

<input type="button" name="reset" value="reset" id="reset" onclick="javascript:void(0);" />
<input type="button" name="softer" value="softer" id="softer" onclick="javascript:void(0);" />
<input type="button" name="louder" value="louder" id="louder" onclick="javascript:void(0);" />
<input type="button" name="mute" value="mute" id="mute" onclick="javascript:void(0);" />
<input type="button" name="unmute" value="unmute" id="unmute" onclick="javascript:void(0);" />
</fieldset>
</form>

<div id="playerstate">
Time: <span id="videotime"></span> of <span id="videolength"></span>&ensp;[<span id="videopercent"></span>%] &emsp; Volume: <span id="volume"></span>
</div><!--end of playerstate-->
</div><!--end of controls-->
</div><!--end of kitandkaboodle-->



<div id="videolist">
<h2>Videos</h2>

<ul>
<li><a href="javascript:void(0)" onclick="loadVideo('Tzg7m_EckFg')">Abide with Me</a></li>
<li><a href="javascript:void(0)" onclick="loadVideo('YP6Lzesp2rs')">Ave Maria</a></li>
<li><a href="javascript:void(0)" onclick="loadVideo('YFvXEN9JAhc')">Baptism in Workshop</a></li>
<li><a href="javascript:void(0)" onclick="loadVideo('Ks7fLAwzVxY')">The Battle of Jericho</a></li>
</ul>
</div>

</body>
</html>
